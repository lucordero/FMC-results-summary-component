<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/images/favicon-32x32.png" />
        <link href="./output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet" />

        <title>Frontend Mentor | Results summary component</title>
    </head>

    <body
        class="h-lvh bg-gradient-to-br from-amber-50 to-green-50 font-Hanken-Grotesk">
        <section
            class="mx-auto mb-6 mt-4 w-[375px] bg-white shadow-lg shadow-Darkgrayblue-alpha md:flex md:w-2/3 md:rounded-3xl lg:w-2/3 lg:max-w-[700px]">
            <div
                class="h-[356px] rounded-b-3xl bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue px-10 py-8 text-center md:h-auto md:w-1/2 md:rounded-3xl">
                <h2
                    class="mb-6 text-[18px] font-semibold text-Light-lavender md:text-2xl">
                    Your Result
                </h2>
                <div
                    class="mx-auto mb-6 grid size-[140px] place-content-center rounded-full bg-gradient-to-t from-Light-slate-blue via-Light-royal-blue to-Light-royal-blue md:size-44 lg:size-52">
                    <p
                        class="mb-1 mt-2 text-4xl font-extrabold text-white md:text-4xl lg:text-7xl">
                        76
                    </p>
                    <p class="text-Light-lavender">of 100</p>
                </div>
                <p class="text-[18px] font-bold text-white md:text-2xl">
                    Great
                </p>
                <p class="text-Light-lavender">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </div>
            <div class="h-[454px] p-8 md:w-1/2">
                <h2 class="mb-8 font-bold text-Darkgrayblue">Summary</h2>
                <div
                    class="mb-4 flex h-[54px] place-content-between items-center rounded-lg bg-Lightred-alpha p-3 md:w-full">
                    <p class="flex">
                        <img src="../assets/images/icon-reaction.svg" alt="" />
                        <span class="ml-3 font-bold text-Lightred"
                            >Reaction</span
                        >
                    </p>
                    <p class="font-bold">
                        80<span class="text-Light-lavender"> / 100</span>
                    </p>
                </div>
                <div
                    class="mb-4 flex h-[54px] place-content-between items-center rounded-lg bg-Orangeyyellow-alpha p-3">
                    <p class="flex">
                        <img src="../assets/images/icon-memory.svg" alt="" />
                        <span class="ml-3 font-bold text-Orangeyyellow"
                            >Memory</span
                        >
                    </p>
                    <p class="font-bold">
                        92 <span class="text-Light-lavender">/ 100</span>
                    </p>
                </div>
                <div
                    class="mb-4 flex h-[54px] place-content-between items-center rounded-lg bg-Greenteal-alpha p-3">
                    <p class="flex">
                        <img src="../assets/images/icon-verbal.svg" alt="" />
                        <span class="ml-3 font-bold text-Greenteal"
                            >Verbal</span
                        >
                    </p>
                    <p class="font-bold">
                        61 <span class="text-Light-lavender">/ 100</span>
                    </p>
                </div>
                <div
                    class="mb-4 flex h-[54px] place-content-between items-center rounded-lg bg-Cobaltblue-alpha p-3">
                    <p class="flex">
                        <img src="../assets/images/icon-visual.svg" alt="" />
                        <span class="ml-3 font-bold text-Cobaltblue"
                            >Visual</span
                        >
                    </p>
                    <p class="font-bold">
                        72 <span class="text-Light-lavender">/ 100</span>
                    </p>
                </div>

                <button
                    class="grid w-full place-content-center rounded-3xl bg-Darkgrayblue from-Light-slate-blue to-Light-royal-blue p-4 text-white hover:bg-gradient-to-b">
                    Continue
                </button>
            </div>
        </section>
        <div class="mt-10 text-center">
            Challenge by
            <a
                class="text-blue-700"
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a
                class="text-blue-700"
                href="https://www.github.com/lucordero"
                target="_blank"
                >lucordero</a
            >.
        </div>
    </body>
</html>
